  tasks:    
        
#      Now build  AD modules selectively: the ones you need, 
#      These modules are defined in AD_modules_local
      - include_role:
          name: ADEiger  
        with_items: "{{ AD_modules_local }}"
        when:  item == "ADEiger"   
      
      - include_role:
          name: ADProsilica  
        with_items: "{{ AD_modules_local }}"
        when:  item == "ADProsilica"

      - include_role:
          name: ADPointGrey  
        with_items: "{{ AD_modules_local }}"
        when:  item == "ADPointGrey" 